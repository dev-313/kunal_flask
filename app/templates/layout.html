<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Kunal Vaid">
    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
<link href="/static/css/bs/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<script src="/static/js/bs/bootstrap.min.js" charset="utf-8"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/css/custom/cover.css" rel="stylesheet">
    {% block css %}{% endblock %}
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Flask</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" id="home-tab" href="{{ url_for('home') }}">Home</a>
        <a class="nav-link" id="about-tab" href="{{ url_for('about') }}">About</a>
        <a class="nav-link" id="contact-tab" href="{{ url_for('contact') }}">Contact</a>
      </nav>
    </div>
  </header>

  {% block data %} {% endblock %}

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Cover template for <a href="#">Flask Demo</a>, by <a href="https://twitter.com/kVaid">@Kunal</a>.</p>
    </div>
  </footer>
</div>
</body>
</html>
